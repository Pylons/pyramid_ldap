[app:main]
use = egg:pyramid_ldap#sampleapp
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_ldap
pyramid_ldap.connection.uri = ldap://192.168.1.159
pyramid_ldap.connection.bind = CN=ldap user,CN=Users,DC=example,DC=com
pyramid_ldap.connection.password = ld@pu5er
pyramid_ldap.login.base_dn = CN=Users,DC=example,DC=com
pyramid_ldap.login.filter_tmpl = (sAMAccountName=${login})
pyramid_ldap.login.scope = sub
pyramid_ldap.login.search_after_bind = False
pyramid_ldap.login.cache_period = 0
pyramid_ldap.groups.base_dn = CN=Users,DC=example,DC=com
pyramid_ldap.groups.filter_tmpl = (member:1.2.840.113556.1.4.1941:=${userdn})
pyramid_ldap.groups.cache_period = 60

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, starter, pyramid_ldap

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_starter]
level = DEBUG
handlers =
qualname = starter

[logger_pyramid_ldap]
level = DEBUG
handlers = 
qualname = pyramid_ldap

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
